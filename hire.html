<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .notification {
            display: none;
            color: black;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="py-6 bg-[#e3dfe8]">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <!-- Hamburger menu for mobile -->
                <div class="md:hidden w-full">
                    <button id="menuBtn" class="w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600">
                        <i class="fas fa-bars"></i> Menu
                    </button>
                    <div id="mobileMenu" class="hidden w-full">
                        <a class="block text-center w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="index.html">Home</a>
                        <a class="block text-center w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="About.html">About</a>
                        <a class="block text-center w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="service.html">Services</a>
                        <a class="block text-center w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="design.html">Design</a>
                        <a class="block text-center w-full text-lg font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="contact.html">Contact</a>
                    </div>
                </div>
                <!-- Desktop menu -->
                <div class="hidden md:flex justify-between w-full md:w-2/3 lg:w-2/5">
                    <a class="text-center w-fit text-xl font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="index.html">Home</a>
                    <a class="text-center w-fit text-xl font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="About.html">About</a>
                    <a class="text-center w-fit text-xl font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="service.html">Services</a>
                    <a class="text-center w-fit text-xl font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="design.html">Design</a>
                    <a class="text-center w-fit text-xl font-bold p-2 rounded-bl-2xl rounded-tr-2xl hover:text-white hover:bg-orange-600" href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="py-28 bg-[#e3dfe8]">
        <div class="container mx-auto px-4">
            <div>
                <H1 class="mb-4 py-6 text-[#6d28d9] text-2xl md:text-4xl font-black m-auto rounded-2xl text-center">Hiring Form</H1>
                <div class="flex flex-col md:flex-row">
                    <div class="flex flex-col gap-5 py-10 w-full md:w-1/4 bg-yellow-500 px-4 md:ps-14">
                        <h3 class="font-bold text-lg">Name:</h3>
                        <h3 class="font-bold text-lg">Company Name:</h3>
                        <h3 class="font-bold text-lg">Country:</h3>
                        <h3 class="font-bold text-lg">Mail:</h3>
                        <h3 class="font-bold text-lg">Cell:</h3>
                        <h3 class="font-bold text-lg">Project Status:</h3>
                        <h3 class="font-bold text-lg">Responsive:</h3>
                        <h3 class="font-bold text-lg">Design Link:</h3>
                        <h3 class="font-bold text-lg">Description:</h3>
                    </div>
                    <div class="w-full md:w-3/4 flex flex-col gap-3 py-10 bg-yellow-500 px-4">
                        <input type="text" placeholder="Enter Your Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="text" placeholder="Enter Your Company Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="text" placeholder="Enter Your Country Name" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="email" placeholder="Enter Your Email Address" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="tel" placeholder="Enter Your Phone Number" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="text" placeholder="Enter Your Project Status" class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <select class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                        <input type="text" placeholder="Enter Your Design Link" required class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                        <input type="text" placeholder="Enter Project Description" required class="outline-none border-gray-300 text-gray-900 text-sm rounded-lg p-2 w-full md:w-1/2 lg:w-1/3">
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <button id="submitBtn" class="font-black text-xl md:text-2xl p-2 bg-[#6d28d9] border border-black rounded-2xl text-center text-white hover:bg-[#1cb92c] hover:text-black">
                    Submit
                </button>
            </div>
        </div>
    </section>

    <div id="successNotification" class="notification text-2xl md:text-4xl font-black">
        Form submitted successfully!
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Mobile menu toggle
        document.getElementById('menuBtn').addEventListener('click', function() {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        // Form submission
        document.getElementById('submitBtn').addEventListener('click', function() {
            var notification = document.getElementById('successNotification');
            notification.style.display = 'block';

            setTimeout(function() {
                notification.style.display = 'none';
                window.location.href = 'About.html';
            }, 2000);
        });
    </script>
</body>
</html>
